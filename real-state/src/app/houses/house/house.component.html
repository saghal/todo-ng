<div style="background-color: #f0f0f0" id="rcorners2">
  <div class="watch">
    <img
      src="https://rdcnewscdn.realtor.com/wp-content/uploads/2017/10/breaking-bad-whites-home.jpg"
    />
  </div>
  <div *ngIf="house !== undefined">
    <div class="description">
      <h2>Registration Number {{ house.id }}</h2>
      <ul>
        <li>style: {{ house.style }}</li>
        <li>size: {{ house.size }}</li>
        <li>year: {{ house.yearBuilt }}</li>
        <li>type: {{ house.type }}</li>
        <li>address: {{ house.address }}</li>
        <li>status: {{ house.status }}</li>
        <li>updated: {{ house.updated }}</li>
        <li>editor: {{ house.editor }}</li>
      </ul>
    </div>
    <button class="reset-btn" [routerLink]="['/houses', 'edit', house.id]">
      update
    </button>
    <button class="reset-btn red" (click)="onDelete()">delete</button>
  </div>
</div>
