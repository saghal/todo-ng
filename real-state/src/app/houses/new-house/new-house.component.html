<html>
  <body>
    <form #f="ngForm" (ngSubmit)="createHouse(f.value)">
      <h1>Add new house utilization</h1>

      <div class="contentform">
        <div class="leftcontact">
          <div class="form-group">
            <p>Registration Number <span>*</span></p>
            <span class="icon-case"><i class="fa fa-male"></i></span>
            <input
              type="number"
              name="id"
              id="id"
              required
              minlength="3"
              maxlength="5"
              #ID="ngModel"
              ngModel
              (change)="onChange(ID)"
            />
            <div class="alert" *ngIf="ID.invalid && (ID.dirty || ID.touched)">
              <div *ngIf="ID.errors?.required">
                Registration number is required!
              </div>
              <div *ngIf="ID.errors!.minlength">
                Registration number must be 5
              </div>
            </div>
          </div>

          <div class="form-group">
            <p>style <span>*</span></p>
            <span class="icon-case"><i class="fa fa-user"></i></span>
            <select class="combo" name="style" id="style" ngModel>
              <option value="apartment">Apartment</option>
              <option value="house">House</option>
            </select>
            <div class="validation"></div>
          </div>

          <div class="form-group">
            <p>type <span>*</span></p>
            <span class="icon-case"><i class="fa fa-phone"></i></span>
            <select class="combo" name="type" id="type" ngModel>
              <option value="residential">Residential</option>
              <option value="commercial">Commercial</option>
              <option value="office">Office</option>
            </select>
            <div class="validation"></div>
          </div>

          <div class="form-group">
            <p>status <span>*</span></p>
            <span class="icon-case"><i class="fa fa-phone"></i></span>
            <select class="combo" name="status" id="status" ngModel>
              <option value="sale">Sale</option>
              <option value="rent">Rent</option>
            </select>
            <div class="validation"></div>
          </div>
        </div>

        <div class="rightcontact">
          <div class="form-group">
            <p>Year Built <span>*</span></p>
            <span class="icon-case"><i class="fa fa-building-o"></i></span>
            <input type="number" name="yearBuilt" id="yearBuilt" ngModel />
            <div class="validation"></div>
          </div>
          <div class="form-group">
            <p>size <span>*</span></p>
            <span class="icon-case"><i class="fa fa-envelope-o"></i></span>
            <input type="number" name="size" id="size" ngModel />
            <div class="validation"></div>
          </div>

          <div class="form-group">
            <p>address <span>*</span></p>
            <span class="icon-case"><i class="fa fa-comments-o"></i></span>
            <textarea name="address" rows="14" ngModel></textarea>
            <div class="validation"></div>
          </div>

          <div class="form-group">
            <p>type <span>*</span></p>
            <span class="icon-case"><i class="fa fa-phone"></i></span>
            <select class="combo" name="type" id="type" ngModel>
              <option value="residential">Residential</option>
              <option value="commercial">Commercial</option>
              <option value="office">Office</option>
            </select>
            <div class="validation"></div>
          </div>
        </div>
      </div>
      <button type="submit" class="bouton-contact">Submit</button>
    </form>
  </body>
</html>
