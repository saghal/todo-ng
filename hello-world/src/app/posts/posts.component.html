<input
  type="text"
  class="form-control"
  (keyup.enter)="createPost(title)"
  #title
/>
<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    <button (click)="updatePost(post)" class="btn btn-warning btn-sm">
      Update
    </button>
    <button class="btn btn-danger btn-sm m-2" (click)="deletePost(post)">
      Delete
    </button>
    {{ post.title }}
  </li>
</ul>
